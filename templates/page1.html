<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction - Step 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 space-y-8 border border-gray-700">
        <!-- Header -->
        <div>
            <h1 class="text-3xl font-bold text-center text-indigo-400">House Price Prediction</h1>
            <p class="text-center text-gray-400 mt-2">Step 1 of 3: Room & Floor Information</p>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="bg-indigo-500 h-2.5 rounded-full" style="width: 33%"></div>
        </div>

        <!-- Form for Step 1 -->
        <form action="/page2" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Number of Bedrooms -->
                <div>
                    <label for="bedrooms" class="block mb-2 text-sm font-medium text-gray-300">Number of Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="0" step="1" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" placeholder="e.g., 3" required>
                </div>

                <!-- Number of Bathrooms -->
                <div>
                    <label for="bathrooms" class="block mb-2 text-sm font-medium text-gray-300">Number of Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" placeholder="e.g., 2" required>
                </div>
            </div>

            <!-- Number of Floors -->
            <div>
                <label for="floors" class="block mb-2 text-sm font-medium text-gray-300">Number of Floors</label>
                <input type="number" id="floors" name="floors" min="1" step="0.5" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" placeholder="e.g., 2" required>
            </div>

            <!-- Navigation Button -->
            <div class="flex justify-end pt-4">
                <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-500 font-medium rounded-lg text-sm w-full sm:w-auto px-8 py-3 text-center transition duration-300 ease-in-out">Next Step &rarr;</button>
            </div>
        </form>
    </div>

</body>
</html>
