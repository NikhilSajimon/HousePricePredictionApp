<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction - Step 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 space-y-8 border border-gray-700">
        <!-- Header -->
        <div>
            <h1 class="text-3xl font-bold text-center text-indigo-400">House Price Prediction</h1>
            <p class="text-center text-gray-400 mt-2">Step 2 of 3: Property Details</p>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-700 rounded-full h-2.5">
            <div class="bg-indigo-500 h-2.5 rounded-full" style="width: 66%"></div>
        </div>

        <!-- Form for Step 2 -->
        <form action="/page3" method="POST" class="space-y-6">
            <!-- Hidden fields to carry over data from page 1 -->
            <input type="hidden" name="bedrooms" value="{{ data_page1.bedrooms }}">
            <input type="hidden" name="bathrooms" value="{{ data_page1.bathrooms }}">
            <input type="hidden" name="floors" value="{{ data_page1.floors }}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Waterfront View -->
                <div>
                    <label for="waterfront" class="block mb-2 text-sm font-medium text-gray-300">Waterfront View</label>
                    <select id="waterfront" name="waterfront" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>

                <!-- Condition of the House -->
                <div>
                    <label for="condition" class="block mb-2 text-sm font-medium text-gray-300">Condition of the House</label>
                    <select id="condition" name="condition" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" required>
                        <option value="Bad">Bad</option>
                        <option value="Fair">Fair</option>
                        <option value="Okay">Okay</option>
                        <option value="Good" selected>Good</option>
                        <option value="Excellent">Excellent</option>
                    </select>
                </div>

                <!-- Overall Grade -->
                <div>
                    <label for="grade" class="block mb-2 text-sm font-medium text-gray-300">Overall Grade</label>
                    <input type="number" id="grade" name="grade" min="1" max="10" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" placeholder="1 (worst) to 10 (best)" required>
                </div>

                <!-- Age of House -->
                <div>
                    <label for="age" class="block mb-2 text-sm font-medium text-gray-300">Age of House (in Years)</label>
                    <input type="number" id="age" name="age" min="0" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-3" placeholder="e.g., 15" required>
                </div>
            </div>

            <!-- Navigation Button -->
            <div class="flex justify-end pt-4">
                <button type="submit" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-500 font-medium rounded-lg text-sm w-full sm:w-auto px-8 py-3 text-center transition duration-300 ease-in-out">Next Step &rarr;</button>
            </div>
        </form>
    </div>

</body>
</html>
