<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 space-y-6 border border-gray-700 text-center">

        <div class="w-20 h-20 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 6v-1h4v1m-4-3h4V3h-4m0 3v-1H8v1m4 15a9 9 0 110-18 9 9 0 010 18z" />
            </svg>
        </div>

        <!-- Header -->
        <div>
            <h1 class="text-xl font-semibold text-gray-300">Predicted House Price</h1>
            <p class="text-5xl font-extrabold text-white mt-2 tracking-tight">{{ price }}</p>
        </div>

        <p class="text-gray-400 text-sm">
            This is an estimated value based on the features provided. Market conditions and other factors may affect the actual price.
        </p>

        <!-- Action Button -->
        <div class="pt-4">
            <a href="/" class="text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-500 font-medium rounded-lg text-sm w-full sm:w-auto px-8 py-3 text-center transition duration-300 ease-in-out inline-block">Start New Prediction</a>
        </div>
    </div>

</body>
</html>
